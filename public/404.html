<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // GitHub Pages SPA redirect for custom domain
        (function() {
            var path = window.location.pathname;

            // Redirect to index.html with the path as a query parameter
            var redirect = '/?p=' + encodeURIComponent(path) + window.location.search.slice(1);
            window.location.replace(redirect);
        })();
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
