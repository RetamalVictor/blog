<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>My Blog</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>My Blog</h1>
    <p>{{ site.description}}
    </p>
    <ul>
      {% for post in site.posts %}
        <li>
          <h2>{{ post.title }}</h2>
          <span>{{ post.date | date_to_string }}</span>
          {% capture excerpt %}{{ post.content | markdownify | strip_html | truncatewords:50 }}{% endcapture %}
          <p>{{ excerpt }}</p>
          <a href="{{ post.url }}">Read more</a>
        </li>
      {% endfor %}
    </ul>
  </body>
</html>
