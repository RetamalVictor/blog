    description: "Precision autonomous landing system using visual servoing (IBVS/PBVS) and geometric vision control for UAVs."
    longDescription: "Advanced vision-based control system for precision UAV landing on static and moving platforms. The system integrates Image-Based Visual Servoing (IBVS) and Position-Based Visual Servoing (PBVS) with adaptive switching based on environmental conditions. Features include robust marker detection using AprilTags and natural features, real-time pose estimation with uncertainty quantification, and predictive control for wind disturbance rejection. Achieves centimeter-level landing accuracy on moving platforms (ships, vehicles) with speeds up to 15 m/s. Extensively tested in simulation (Gazebo, JSBSim) and real-world deployments on PX4 platforms."
