# Theme Configuration
# Centralized styling and color schemes for the entire application

# Brand Colors
brand:
  primary: "#2563eb"      # blue-600
  secondary: "#4f46e5"    # indigo-600
  accent: "#7c3aed"       # violet-600

# Project Categories
project_categories:
  medical-imaging:
    label: "Medical Imaging"
    badge_colors: "bg-red-100 text-red-800"
    gradient: "from-red-500 to-pink-600"
    hero_color: "bg-red-500"
    icon: |
      <svg class="w-8 h-8 mx-auto" fill="currentColor" viewBox="0 0 20 20">
        <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
      </svg>

  3d-visualization:
    label: "3D Visualization"
    badge_colors: "bg-blue-100 text-blue-800"
    gradient: "from-blue-500 to-indigo-600"
    hero_color: "bg-blue-500"
    icon: |
      <svg class="w-8 h-8 mx-auto" fill="currentColor" viewBox="0 0 20 20">
        <path d="M3 4a1 1 0 011-1h12a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1V4zM3 10a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H4a1 1 0 01-1-1v-6zM14 9a1 1 0 00-1 1v6a1 1 0 001 1h2a1 1 0 001-1v-6a1 1 0 00-1-1h-2z"></path>
      </svg>

  machine-learning:
    label: "Machine Learning"
    badge_colors: "bg-green-100 text-green-800"
    gradient: "from-green-500 to-teal-600"
    hero_color: "bg-green-500"
    icon: |
      <svg class="w-8 h-8 mx-auto" fill="currentColor" viewBox="0 0 20 20">
        <path d="M13 6a3 3 0 11-6 0 3 3 0 016 0zM18 8a2 2 0 11-4 0 2 2 0 014 0zM14 15a4 4 0 00-8 0v3h8v-3z"></path>
      </svg>

  research:
    label: "Research"
    badge_colors: "bg-purple-100 text-purple-800"
    gradient: "from-purple-500 to-violet-600"
    hero_color: "bg-purple-500"
    icon: |
      <svg class="w-8 h-8 mx-auto" fill="currentColor" viewBox="0 0 20 20">
        <path d="M9 4.804A7.968 7.968 0 005.5 4c-1.255 0-2.443.29-3.5.804v10A7.969 7.969 0 015.5 14c1.669 0 3.218.51 4.5 1.385A7.962 7.962 0 0114.5 14c1.255 0 2.443.29 3.5.804v-10A7.968 7.968 0 0014.5 4c-1.255 0-2.443.29-3.5.804V12a1 1 0 11-2 0V4.804z"></path>
      </svg>

# Blog Tag Colors
blog_tags:
  machine-learning: "bg-blue-100 text-blue-800"
  mathematics: "bg-green-100 text-green-800"
  transformers: "bg-purple-100 text-purple-800"
  attention: "bg-yellow-100 text-yellow-800"
  cnn: "bg-red-100 text-red-800"
  computer-vision: "bg-indigo-100 text-indigo-800"
  research: "bg-pink-100 text-pink-800"
  default: "bg-gray-100 text-gray-800"

# Technology Tag Colors
technology_tags:
  default: "bg-blue-100 text-blue-800"
  python: "bg-blue-100 text-blue-800"
  javascript: "bg-yellow-100 text-yellow-800"
  typescript: "bg-blue-100 text-blue-800"
  react: "bg-cyan-100 text-cyan-800"
  pytorch: "bg-orange-100 text-orange-800"
  tensorflow: "bg-orange-100 text-orange-800"

# Gradients
gradients:
  hero: "bg-gradient-to-br from-blue-600 via-blue-700 to-purple-800"
  hero_container: "bg-gradient-to-r from-blue-800/30 to-purple-800/30"
  page_header: "bg-gradient-to-r from-blue-600 to-indigo-700"
  project_hero: "bg-gradient-to-r from-blue-500 to-indigo-600"

# Button Styles
buttons:
  primary: "bg-blue-600 text-white hover:bg-blue-700"
  secondary: "bg-transparent border-2 border-current hover:bg-current hover:text-white"
  outline: "border-2 border-white text-white hover:bg-white hover:text-blue-600"
  ghost: "text-blue-600 hover:text-blue-800"

# Status Colors
status:
  success: "bg-green-600 text-white"
  error: "bg-red-600 text-white"
  warning: "bg-yellow-600 text-white"
  info: "bg-blue-600 text-white"

# Background Colors
backgrounds:
  primary: "bg-white"
  secondary: "bg-gray-50"
  accent: "bg-blue-50"
  dark: "bg-gray-900"

# Text Colors
text:
  primary: "text-gray-900"
  secondary: "text-gray-700"
  muted: "text-gray-600"
  light: "text-gray-500"
  white: "text-white"
  accent: "text-blue-600"

# Spacing and Layout
layout:
  container_max_width: "max-w-6xl"
  content_max_width: "max-w-4xl"
  prose_max_width: "max-w-3xl"
  section_padding: "py-12"
  large_section_padding: "py-20 lg:py-32"

# Animation Classes
animations:
  fade_in_up: "fade-in-up"
  fade_in_down: "animate-fade-in-down"
  pulse: "animate-pulse"
  hover_scale: "hover:scale-105"
  transition: "transition-all duration-200"
  transition_colors: "transition-colors"
  transition_transform: "transition-transform duration-300"

# Component-specific styles
components:
  card:
    base: "bg-white rounded-lg shadow-md p-6"
    hover: "hover:shadow-lg transition-shadow"
    interactive: "cursor-pointer"

  nav:
    link: "hover:text-blue-400 transition-colors"
    active: "text-blue-400"

  badge:
    base: "px-3 py-1 rounded-full text-sm font-medium"
    small: "px-2 py-1 text-xs"

# Three.js Viewer Configuration
three_viewer:
  hero:
    background_color: "#1e40af"  # blue-700
    camera_position: [0, 2, 8]
  research:
    background_color: "#f8fafc"  # slate-50
    camera_position: [3, 3, 6]